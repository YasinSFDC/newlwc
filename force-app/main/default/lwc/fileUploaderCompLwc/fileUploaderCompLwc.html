<!-- class: fileUploaderCompLwcClass.cls -->
<template>
    <lightning-card title="File Upload" icon-name="custom:custome55">
        <div class="slds-m-around_medium">
            <lightning-input type="file" accept=".pdf, .csv, .png, .jpg, .jpeg, .xls, .doc, docx" label="Upload File"
                onchange={openfileUpload}>
            </lightning-input>
        </div>
        <template if:true={fileData}>
            <p>{fileData.filename}</p>
        </template>
        <lightning-button variant="brand" label="submit" title="Submit" onclick={handleClick}
            class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
